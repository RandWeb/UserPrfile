<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    
    <div class="container">
        <div class="search__wrapper">
            <form action="#" method="get">
                <input type="text" name="userName" id="userName" placeholder="@userName">
                <button type="submit">get information</button>
            </form>
        </div>

        <div class="card_wrapper">
            <div class="card">
                <div class="card__left">
                    <img src="assets/user-profile-svgrepo-com.svg" alt="user profile">
                </div>
                <div class="card__center">
                    <h1>mehrdad tabesh</h1>
                    <h2><a href="#">@randweb</a></h2>
                    <div class="extra__info">
                        <div class="repositories">repositories</div>
                        <div class="follower">followers</div>
                        <div class="following">following</div>
                    </div>
                </div>
                <div class="card__right">
                    <span class="card__more">more</span>
                    <span class="card__edit">edit</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
